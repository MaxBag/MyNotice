<div class="header-holder" [ngClass]= "{ 'header-color': isFocused }">
  <header>
    <div class="menu-holder" (click)="onBtnMenuClick()">
      <svg focusable="false" viewBox="0 0 24 24" width="24px" height="24px">
        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
      </svg>
    </div>
    <div class="logo"><span class="logo-bold">My</span>Notice</div>
    <div class="search-form-holder">
      <form class="notice-search">
          <button class="btn-search" (click)="searchIssue($event, searchIssueField)">
            <svg viewBox="0 0 24 24" focusable="false" height="24px" width="24px" xmlns="http://www.w3.org/2000/svg">
              <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
              <path d="M0 0h24v24H0z" fill="none"></path>
            </svg>
          </button>
          <div class="field-search">
            <input type="text" autocomplete="off" class="input-search" placeholder="Search of title" name="search" #searchIssueField (input)="showBtnClose()" (focus)="headerChangeColor()" (blur)="headerChangeColor()"/>
          </div>
          <button class="btn-close" type="button" [class.visible]="isBtnShown" (click)="hideBtnClose(searchIssueField)">
            <svg focusable="false" height="24px" viewBox="0 0 24 24" width="24px" xmlns="http://www.w3.org/2000/svg">
              <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path><path d="M0 0h24v24H0z" fill="none"></path>
            </svg>
          </button>
      </form>
    </div>
    <div class="list-view" *ngIf="isListView" (click)="onChangeBtnView()">
      <svg focusable="false" viewBox="0 0 24 24" width="24px" height="24px" xmlns="http://www.w3.org/2000/svg">
        <g>
        <rect height="24" width="24" y="-1" x="-1" fill="transparent"/>
        </g>
        <g>
        <rect height="6" width="24" y="0" x="0" fill="#4c4c4c"/>
        <rect height="6" width="24" y="9" x="0" fill="#4c4c4c"/>
        <rect height="6" width="24" y="18" x="0" fill="#4c4c4c"/>
        </g>
      </svg>
    </div>
    <div class="list-view" *ngIf="!isListView" (click)="onChangeBtnView()">
      <svg focusable="false" viewBox="0 0 24 24" width="24px" height="24px" xmlns="http://www.w3.org/2000/svg">
        <g>
        <rect height="24" width="24" y="-1" x="-1" fill="transparent"/>
        </g>
        <g>
        <rect height="11" width="11" y="0" x="0" fill="#4c4c4c"/>
        <rect height="11" width="11" y="0" x="12" fill="#4c4c4c"/>
        <rect height="11" width="11" y="12" x="0" fill="#4c4c4c"/>
        <rect height="11" width="11" y="12" x="12" fill="#4c4c4c"/>
        </g>
      </svg>
    </div>
  </header>
  </div>
